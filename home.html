<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!--     Bootstrap CSS     -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- custom CSS -->
    <link rel="stylesheet" href="style/home.css" />
    <!-- Toastify Link -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <main>
      <div
        class="container-fluid d-flex justify-content-center align-items-center"
      >
        <p class="text-white fs-3 mt-4">
          Welcome <span class="username" id="name"></span>!
        </p>
      </div>
      <hr class="container text-light" />
      <div class="container">
        <div class="row d-flex justify-content-evenly">
          <div class="col-12 col-md-5">
            <h3 class="mt-4 text-center text-white">Add Your City in List</h3>
            <div
              class="m-3 border p-3 d-flex align-items center rounded border-dark glassBg"
              id="input"
            >
              <input
                type="text"
                class="form-control text-white border border-0"
                id="inputvalue"
                placeholder="Add Your City Name"
                style="background-color: #4c4c52"
              />
              <button class="btn btn-outline-secondary" onclick="clear1()">
                Clear
              </button>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <h3 class="mt-4 text-center text-white">Button's</h3>
            <div
              class="m-3 border px-4 p-3 border-dark d-flex justify-content-evenly rounded glassBg"
            >
              <button
                class="btn btn1 text-light"
                style="background-color: #1f1f29"
                id="btn1"
              >
                Add City
              </button>
              <button
                class="btn btn2 text-light"
                style="background-color: #1f1f29"
                id="btn2"
              >
                Print All Cities
              </button>
              <!-- <button
                class="btn btn3 text-light"
                style="background-color: #1f1f29"
                id="btn3"
              >
                Check Your City
              </button> -->
            </div>
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-12 col-md-8">
            <h3 class="text-center text-white mt-4">Cities List</h3>
            <div
              class="m-3 border p-3 border-dark d-flex justify-content-center align-items-center rounded glassBg"
              style="min-height: 132px"
            >
              <div>
                <span id="result" class="fs-5 text-center text-light"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    >
    <footer></footer>
    <!--  Bootstrap JS  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Toastify Link -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <!-- custom JS -->
    <script src="js/home.js"></script>
  </body>
</html>
